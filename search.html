    <div class="search-bdy">

            <h1>Find A Property</h1>
    
    <!-- search conditions for properties -->
            <div class="search-box">
    
                <fieldset>

                    <!-- Spinners for room number selection  -->
                    <legend>No. rooms</legend>
                    <div class="rooms">
                        <div>
    
                            <label for="minbedroom">Minimum number of bedrooms :</label>
                            <input id="minbedroom" value="2">
                        </div>
                        <div>
                            <label for="maxbedrooms">Maximum number of bedrooms :</label>
                            <input id="maxbedroom" value="2">
                        </div>
    
    
                    </div>
                </fieldset>
                
                <!-- Dropdown menue for propety type selection  -->
                <div class="type-dropdown">
                    <label for="type">Property Type :</label>
                    <select name="propertyType" id="type">
                        <option value="Flat">Flat</option>
                        <option value="House">House</option>
                        <option value="Any" selected>Any</option>
                    </select>
                </div>

                <fieldset>
                    <!-- dropdown for picking date  -->
                    <legend>Listing date</legend>
                    <div class="Date-cls">
                        <label for="month">Month</label>
                        <select name="pickmonth" id="month">
                            <option value="Anymonth" selected>Any Month</option>
                            <option value="January"> January</option>
                            <option value="February"> February</option>
                            <option value="March"> March</option>
                            <option value="April "> April </option>
                            <option value="May"> May</option>
                            <option value="August"> August</option>
                            <option value="September "> September </option>
                            <option value="October"> October</option>
                            <option value="November"> November</option>
                            <option value="December"> December</option>
                        </select>
                

                    <label for="year">Year</label>
                    <select name="pickyear" id="year">
                        <option value="Anyyear" selected>Any Year</option>
                        <option value="2017">2018</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2018</option>
                    </select>
                </div>
                </fieldset>
    
                <!-- slider for price range  -->
                <div class="price-container">
                    <label for="price">Price Range</label>
                    <input type="text" id="price" class="priceSliderText" readonly>

                    <div id="price-range"></div>
    
                </div>
            </div>
            <!-- button for search  -->
            <button id="Search">Search</button>

            <!-- button for favourite function  -->
            <button id="showFavs">View Favourites</button>
            <button id="clear">Clear favourites</button>
        </div>
        <div>
            <!-- div to display favourites  -->
            <div id="display-favs">
            </div>
            
    
        </div>
    
        <!-- placeholder div to display search results   -->
        <div id="Placeholder"></div>
    
    </div>
